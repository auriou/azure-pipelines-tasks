  addLabels: ['Area: Test']
# Types
- valueFor: '*Type*'
  contains: Feature
  addLabels: ['enhancement']
- valueFor: '*Type*'
  contains: Bug
  addLabels: ['bug']
- valueFor: '*Type*'
  contains: Question
  addLabels: ['question']  

# runs if first set had no matches
# add likely teams to look at based on text searches
nomatches:
- contains: 'Xcode' 
  addLabels: ['Area: Cross Platform']
- contains: 'Bash' 
  addLabels: ['Area: Core']
- contains: 'Nuget' 
  addLabels: ['Area: Artifacts']
- contains: 'Npm' 
  addLabels: ['Area: Artifacts']
- contains: 'Docker' 
  addLabels: ['Area: Release']  

# always runs after rules.  look for missing or invalid sets of tags
tags:
- noneIn: ['bug', 'enhancement', 'question']
  addLabels: ['triage']
- noneMatch: '\s*Area:\s*([^]*)'
  addLabels: ['route']
